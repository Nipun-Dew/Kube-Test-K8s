apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
        - name: analytics
          image: nipundew/lugx-analytics:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: CLICKHOUSE_ENDPOINT
              value: "https://agwalzudy4.ap-southeast-1.aws.clickhouse.cloud:8443"
            - name: CLICKHOUSE_USERNAME
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              value: "gsY~y~Up0jHaC"
